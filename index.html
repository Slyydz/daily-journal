<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body class="daily-journal">
        <header>
            <h1>Brady's Journal</h1>
        </header>
        <form action="">
            <section class= "contentMain">
                <fieldset class="journal-field">
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset class="concept-field">
                    <label for="conceptCovered">Concepts</label>
                    <input type="text" name="conceptCovered" id="conceptCovered">
                </fieldset>
                <fieldset class="entry-field">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea rows="3" cols="35" name="journalEntry" form="usrform"></textarea>
                </fieldset>
                <fieldset class="mood-field">
                    <label for="selectMood">Todays Mood</label>
                    <select name="selectMood" id="selectMood">
                        <option value="sad">Sad</option>
                        <option value="ok">Ok</option>
                        <option value="happy">Happy</option>
                    </select>
                </fieldset>
            </section>

            <section class="button"><input type="button" id="submitButton" value="Submit Journal"></section>
            
            <section class="entryLog">

            </section>
            
        </form>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
